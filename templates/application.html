<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Random Cats!</title>

    <link href="/assets/style.css" rel="stylesheet">

  </head>

  <body>
    <div id="header">
      <h1>Random Cats</h1>
    </div>
    <div id="catdiv">
      <ul class="polaroids">
        {% for url in cat_urls %}
          <li>
            <a href="{{url}}">
              <img class="catimg" src="{{url}}">
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div id="footer" class="clear">
      <p>
        Made by Ryan Endacott.
      </p>
    </div>
  </body>
</html>
